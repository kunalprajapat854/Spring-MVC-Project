<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script type="text/javascript">
		function confirmDelete() {
			return confirm("Are You Sure ,To Delete");
		}
	</script>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<h1 class="text-center">Student Management System</h1>
	<div>
		<a th:href="@{/Student/form}" class="btn btn-primary">Create Student</a>
	</div>
	<br <div class="container">
	<table class="table table-borderd">
		<thead>
			<tr>
				<th>SNO</th>
				<th>Student First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student:${Students}">
				<td th:text="${student.id}">
				<td th:text="${student.firstname}">
				<td th:text="${student.lastname}">
				<td th:text="${student.email}">
				<td>
					<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
				</td>
				<td>
					<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>

		</tbody>
	</table>
	</div>
</body>

</html>
