<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<h1 class="text-center">Create Student Form</h1>
	<div class="form-group">
		<form th:action="@{/save}" th:object="${Student}" method="post">
			<input type="hidden" th:field="*{id}">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" th:field="*{firstname}" id="floatingInput" placeholder="Student First Name">
				<label for="floatingInput">Student First Name</label>
			</div>
			
                <div class="form-floating">
				<input type="text" class="form-control" th:field="*{lastname}"  placeholder="Last Name">
				<label >Last Name</label>
			</div>
			 <div class="form-floating">
				<input type="email" class="form-control" th:field="*{email}"  placeholder="Email">
				<label >Email</label>
			</div>
			<button type="submit" value="Submit" class="btn btn-primary">
				Submit
			</button>
		</form>

	</div>
</body>

</html>
